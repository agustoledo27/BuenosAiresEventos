 <main>
        <h1>Contacto</h1>
        <div class="div-contacto">
          <form action="" class="contact-form">
           <div class="form-group name">
              <label for="input-nombre" class="form-label">Nombre</label>
              <input type="text" id="input-nombre" class="form-input" placeholder="Nombre" aria-label="First name" required>
           </div>
        
           <div class="form-group last-name">
             <label for="input-apellido" class="form-label">Apellido</label>
             <input type="text" id="input-apellido" class="form-input" placeholder="Apellido" aria-label="Last name" required>
           </div>

           <div class="form-group email">
             <label for="input-email" class="form-label">Email</label>
             <input type="email" id="input-email" class="form-input" placeholder="name@example.com" required>
           </div>
        
           <div class="form-group date">
             <label for="fecha-reserva" class="form-label">Selecciona una fecha de reserva:</label>
             <input type="date" id="fecha-reserva" name="fecha-reserva" class="form-input" required>
           </div>

           <div class="form-group message"> 
             <label for="textarea-mensaje" class="form-label">Mensaje</label>
             <textarea id="textarea-mensaje" class="form-input form-textarea" rows="3"></textarea>
           </div>
    
         <button type="submit" class="submit-button">Enviar Reserva</button>
       </form>
     </div>
 </main>
